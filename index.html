<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<article class="card">
			<div class="card__header">
				<img class="nft-image" src="/images/image-equilibrium.jpg" alt="NFT image" />
			</div>
			<div class="card__body">
				<h2 class="card__nft-name white-text">Equilibrium #3429</h2>
				<p class="card__description lightblue-text">Our Equilibrium collection promotes balance and calm.</p>
				<div class="extras">
					<div class="eth">
						<img class="eth-icon" src="/images/icon-ethereum.svg" alt="eth icon" />
						<p class="card__price">0.041 ETH</p>
					</div>
					<div class="time">
						<img class="clock-icon" src="/images/icon-clock.svg" alt="clock icon" />
						<p class="card__time-left lightblue-text">3 days left</p>
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="card__footer">
				<img class="card__avatar" src="/images/image-avatar.png" alt="creator img" />
				<p class="creator-desc lightblue-text">Creation of <span class="white-text">Jules Wyvern</span></p>
			</div>
		</article>
	</body>
</html>
<!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
